<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Trybewarts</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="family">
      <label id="label-family">Qual a sua família?</label>

      <label>
        <input type="radio" name="family" value="Frontend" />Família Frontend
      </label>

      <label>
        <input type="radio" name="family" value="Backend" />Família Backend
      </label>

      <label>
        <input type="radio" name="family" value="FullStack" />Família FullStack
      </label>
    </div>

    <div id="content">
      <label id="label-content"
        >Qual conteúdo você está com mais vontade de aprender?</label
      >

      <label><input type="checkbox" value="HoFs" />HoFs</label>
      <label><input type="checkbox" value="Jest" />Jest</label>
      <label><input type="checkbox" value="Promises" />Promises</label>
      <label><input type="checkbox" value="React" />React</label>
      <label><input type="checkbox" value="SQL" />SQL</label>
      <label><input type="checkbox" value="Python" />Python</label>
    </div>

    <hr />

    <div id="rate">
      <label id="label-rate">Como você avalia a Trybewarts?</label>
      <label><input type="radio" name="rate" value="1" />1</label>
      <label><input type="radio" name="rate" value="2" />2</label>
      <label><input type="radio" name="rate" value="3" />3</label>
      <label><input type="radio" name="rate" value="4" />4</label>
      <label><input type="radio" name="rate" value="5" />5</label>
      <label><input type="radio" name="rate" value="6" />6</label>
      <label><input type="radio" name="rate" value="7" />7</label>
      <label><input type="radio" name="rate" value="8" />8</label>
      <label><input type="radio" name="rate" value="9" />9</label>
      <label><input type="radio" name="rate" value="10" />10</label>
    </div>

    <div id="coment">
      <label class="textarea">Deixe seu comentário:</label>

      <textarea id="textarea" cols="60" rows="10" maxlength="500"></textarea>

      <label id="label-infos"
        >Você concorda com o uso das informações acima?
        <input id="agreement" type="checkbox" />
      </label>

      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </div>

    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
  </body>
</html>
