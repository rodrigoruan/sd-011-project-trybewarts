<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input id= 'email-form' type="email" name="" placeholder="Login">
      <input id= 'password-form' type="password" name="" placeholder="Senha">
      <button id="login-button">Logar</button>
    </form>
  </header>
  <main id="main">
    <form method="GET" id="evaluation-form">
      <div class='column'>
        <div class='row'>
          <label for='input-name'>Nome: <input id= 'input-name' type="text" name="name" placeholder="Nome"></label>
          <label for='input-lastname'>Sobrenome: <input id= 'input-lastname' type="text" name="lastname" placeholder="Sobrenome"></label>
        </div>
        <div class='row'>
          <label for='input-email'>E-mail: <input id= 'input-email' type="email" name="email" placeholder="Email"></label>
          <label for='house'>Casa:
            <select id='house'>
              <option value=""></option>
              <option id= 'gitnoria-house' value="Gitnória">Gitnória</option>
              <option id='reactpuff-house' value="Reactpuff">Reactpuff</option>
              <option id='corvinode-house' value="Corvinode">Corvinode</option>
              <option id='pytherina-house' value="Pytherina">Pytherina</option>
            </select>
          </label>
        </div>
        <div class='column'>
          <label for='family' id='label-family'>Qual sua família?</label>
          <label><input type='radio' name='family' value='Frontend'>Frontend</label>
          <label><input type='radio' name='family' value='Backend'>Backend</label>
          <label><input type='radio' name='family' value='FullStack'>FullStack</label>
        </div> 
        <div class='column'>
        <label for='subject' id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
        <div class='row'>
          <label><input class='subject' type='checkbox' name='content' value='HoFs'>HoFs</label>
          <label><input class='subject' type='checkbox' name='content' value='Jest'>Jest</label>
          <label><input class='subject' type='checkbox' name='content' value='Promises'>Promises</label>
          <label><input class='subject' type='checkbox' name='content' value='React'>React</label>
          <label><input class='subject' type='checkbox' name='content' value='SQL'>SQL</label>
          <label><input class='subject' type='checkbox' name='content' value='Python'>Python</label>
        </div>
        </div>
        <div class='row'>
          <label for='rate' id='label-rate'>Como você avalia a Trybewarts?</label>
          <label><input type='radio' name='rate' value='1'>1</label>
          <label><input type='radio' name='rate' value='2'>2</label>
          <label><input type='radio' name='rate' value='3'>3</label>
          <label><input type='radio' name='rate' value='4'>4</label>
          <label><input type='radio' name='rate' value='5'>5</label>
          <label><input type='radio' name='rate' value='6'>6</label>
          <label><input type='radio' name='rate' value='7'>7</label>
          <label><input type='radio' name='rate' value='8'>8</label>
          <label><input type='radio' name='rate' value='9'>9</label>
          <label><input type='radio' name='rate' value='10'>10</label>
        </div>
        <label class='textarea'>Deixe seu comentário:</label>
        <textarea maxlength='500'></textarea>
      </div class='row'>
        <label id='label-infos'>Você concorda com o uso das informações acima?<input id='agreement' type='checkbox' required></label>
      </div>
      <button id='submit-btn' type='submit'>Enviar</button>
    </form>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
  </main>
  <footer id="rodape">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
