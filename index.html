<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"></img>

      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form method="get" class="trybewarts-login">
        <input type="text" class="login" placeholder="Login">

        <input type="text" class="senha" placeholder="Senha">

        <button type="button" class="buttonLogin">Entrar</button>
        
      </form>
		</header>
		
		<main>
			<form id="evaluation-form">
				<div id="inputNameLastName">
					<input type="text" id="input-name" placeholder="Nome">
					<input type="text" id="input-lastname" placeholder="Sobrenome">
				</div>
				<input type="text" id="input-email" placeholder="Email">
				
				<select id="house">
					<option id="gitnoria-house" value="Gitnória">Gitnória</option>
					<option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
					<option id="corvinode-house" value="Corvinode">Corvinode</option>
					<option id="pytherina-house" value="Pytherina">Pytherina</option>
				</select>

      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
		</main>
		
		<script src="script.js"></script>
	</body>
</html>
