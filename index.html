<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo header">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input class="input-header" id="input-login" type="text" name="login" placeholder="Login">
      <input class="input-header" id="input-password" type="text" name="password"  placeholder="Senha">
      <button class="button-header" id="button-header" type="button">Logar</button>
    </form>

  </header>
  <main>
    <form id="evaluation-form"> Forms

      <div>
        <input type="text" placeholder="Nome" id="input-name" class="inputs">
        <input type="text" placeholder="Sobrenome" id="input-lastname" class="inputs">
      </div>

      <div>
        <input type="email" placeholder="Email" id="input-email" class="inputs">
        <label for="'house">Casas:</label>
        <select name="casas" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      
      <div class="conteiner-II">

        <div id="family-conteiner">
          <label id="label-family">Qual sua família?</label>
          <label><input type="radio" name="family" value="Frontend">Frontend</label>
          <label><input type="radio" name="family" value="Backend">Backend</label>
          <label> <input type="radio" name="family" value="FullStack">FullStack</label>
        </div>        
        
        <div>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <label><input type="checkbox" value="HoFs" class="subject">HoFs</label>
            <label><input type="checkbox" value="Jest" class="subject">Jest</label>
            <label><input type="checkbox" value="Promises" class="subject">Promises</label>
          </div>
  
          <div>
            <label><input type="checkbox" value="React" class="subject">React</label>
            <label><input type="checkbox" value="SQL" class="subject">SQL</label>
            <label><input type="checkbox" value="Python" class="subject">Python</label>
          </div>       
        </div>
      </div>
      <hr>
      <div>
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <label><input type="radio" name="rate" value="1">1</label>
        <label><input type="radio" name="rate" value="2">2</label>
        <label><input type="radio" name="rate" value="3">3</label>
        <label><input type="radio" name="rate" value="4">4</label>
        <label><input type="radio" name="rate" value="5">5</label>
        <label><input type="radio" name="rate" value="6">6</label>
        <label><input type="radio" name="rate" value="7">7</label>
        <label><input type="radio" name="rate" value="8">8</label>
        <label><input type="radio" name="rate" value="9">9</label>
        <label><input type="radio" name="rate" value="10">10</label>
      </div>
      
      <label class="textarea" for="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" maxlength="500" rows="8"></textarea>
      <div class="counter">
        Contador:
        <span id="counter"></span>
      </div>

      <div>
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <button id="submit-btn" type="submit">Enviar</button>

    </form>

    <div id="conteiner-img">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
