<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
        <input id="login" type="text" placeholder="Login" class="login2" value="">
        <input id="password" type="text" placeholder="Senha"  class="password2" value="">
        <button id="button-login">login</button>
      </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div id="name-lastname">
        <div id="div-name">
          <input id="input-name" placeholder="Nome">
          <input id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="div-house">        
          <input id="input-email" placeholder="Email">
          <select id="house">
            <option id="Gitnória" value="gitnoria-house">Gitnória</option>
            <option id="Reactpuff" value="reactpuff-house">Reactpuff</option>
            <option id="Corvinode" value="corvinode-house">Corvinode</option>
            <option id="Pytherina" value="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <script src="script.js"></script>
</body>
</html>
